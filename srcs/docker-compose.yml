version: "2.12.2"

services:
  mariadb:
    build: ./requirements/mariadb/
    image: mariadb
    restart: unless_stopped
  wordpress:
    build: ./requirements/wordpress/
    image: wordpress
    restart: unless_stopped
    depends_on: mariadb
  nginx:
    build: ./requirements/nginx/
    image: nginx
    restart: unless_stopped

