version: "3"

services:
 db:
  build: ./requirements/mariadb/
  image: mariadb:42
  restart: always
  env_file:
   - .env
 wordpress:
  build: ./requirements/wordpress/
  image: wordpress:42
  restart: always
  depends_on:
   - db
 nginx:
  build: ./requirements/nginx/
  image: nginx:42
  restart: always
  depends_on:
   - wordpress

