version: "3"

services:
 database:
  container_name: mariadb
  # build: ./requirements/mariadb/
  # image: database:42
  image: mariadb
  restart: always
  env_file:
   - .env
 website:
  container_name: wordpress
  # build: ./requirements/wordpress/
  # image: website:42
  image: wordpress
  restart: always
  depends_on:
   - database
 server:
  container_name: nginx
  # build: ./requirements/nginx/
  # image: server:42
  image: nginx
  restart: always
  depends_on:
   - website
  ports:
   - "443"
