version: "3"

services:
 db:
  build: ./requirements/mariadb/
  image: inception-mariadb:42
  restart: always
  env_file:
   - .env
 wordpress:
  build: ./requirements/wordpress/
  image: inception-wp:42
  restart: always
  depends_on:
   - db
  ports:
    - "9000:9000"
 nginx:
  build: ./requirements/nginx/
  image: inception-nginx:42
  restart: always
  depends_on:
   - wordpress
