version: "3"

volumes:
  database:
   name: "data"
  wordpress-php:
   name: "website"

services:
 mariadb:
  container_name: mariadb
  # build: ./requirements/mariadb/
  # image: database:42
  image: mariadb
  restart: always
  env_file:
   - .env
  volumes:
    - database:/usr/var/
 website:
  container_name: wordpress
  # build: ./requirements/wordpress/
  # image: website:42
  image: wordpress
  restart: always
  depends_on:
   - mariadb
  volumes:
   - wordpress-php:/var/www/wordpress:ro
 server:
  container_name: nginx
  # build: ./requirements/nginx/
  # image: server:42
  image: nginx
  restart: always
  depends_on:
   - website
  ports:
   - "443"
